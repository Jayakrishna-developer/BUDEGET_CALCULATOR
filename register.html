<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./images/2.webp">
    <style>
       body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        h3 {
    font-family: 'Raleway', sans-serif;
    color: #2b6777;
    font-weight: 700;
}

        h1 {
            font-family: 'Lobster', cursive;
            color: #343a40;
            font-weight: 700;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 700;
        }

      #reg form {
    background: linear-gradient(to right, #ffffff, #dcecfb);
    border: 1px solid #ced4da;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-weight: 700;
   
}


        .form-control {
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        ::placeholder {
            color: #adb5bd;
            opacity: 1;
        }

        .btn-primary {
    background-color: #4CAF50; /* Green shade */
    border-color: #4CAF50;
    transition: background-color 0.3s, border-color 0.3s;
    font-weight: 700;
}

.btn-primary:hover {
    background-color: #45a049; /* Darker green shade */
    border-color: #39843c;
}


        @media screen and (min-width:1400px) and (max-width:1605px) {
            #reg {
                margin-top: 50px;
            }
           
            }
             @media screen and (min-width:1200px) and (max-width:1399px){

                #reg {
                margin-top: 10px;
            }}
           
        
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Budget Calculator</h1>
        <p class="text-center text-muted">Track your expenses and manage your budget effortlessly</p>
  
        <div class="row mt-5">
            <div class="col-lg-6 col-md-6 mt-5 ">
                <img src="./images/1.gif"  class="img-fluid border border-primary rounded-5" alt="Budget Management">
            </div>
            <div id="reg" class="col-lg-6 col-md-6">
               <!-- Form Start -->
<form class="p-4 rounded-3 bg-light shadow">
    <h3 class="text-center mb-4">Register <img src="./images/2.webp" height="50px" alt=""></h3>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="text-center">
        <button type="button" onclick="register()" class="btn btn-primary w-100">Register</button>
    </div>
    <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html" class="text-decoration-none">Sign In</a></p>
    </div>
</form>
<!-- Form End -->

            </div>
        </div>
    </div>
    <script>
        function register(){
            let registerdata={
                username:document.getElementById("username").value,
                email:document.getElementById("email").value,
                password:document.getElementById("password").value,
                balance:0,
                totalexpense:0,
                income:[],
                expense:[]
            }
            if(registerdata.username===""||registerdata.email===""||registerdata.password===""){
                alert("please fill all the details")
            }
            else if(registerdata.username in localStorage){
                alert("username already exist")
            }
            else if(isemail(registerdata.email)){
                alert("email already exists")
            }
            else{
                let sregisterdata=JSON.stringify(registerdata)
                console.log(sregisterdata);
                localStorage.setItem(registerdata.username,sregisterdata)
                alert("registration successfull")
                  window.location = "./login.html";
            }
           
        }
        function isemail(email){
            for(let i=0;i<localStorage.length;i++)
            { 
                let key=localStorage.key(i)
                let data=JSON.parse(localStorage.getItem(key))
                if(data.email==email){
                return true}
                
            }return false
   
        }
    
    </script>
</body>
</html>
