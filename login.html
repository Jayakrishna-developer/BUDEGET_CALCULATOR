<html lang="en">
<head>
    <meta charset="UTF-8">

        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    background: linear-gradient(to right, #a2c2e6, #f7b7a3); /* Soft teal to light peach */
    font-family: 'Poppins', sans-serif;
    color: #333;
}
.login-form {
    background: linear-gradient(to bottom right, #ffffff, #e3f2fd); /* White to light blue */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    max-width: 500px; /* Increase the width */
            width: 100%;
            font-weight: 700;
            margin-top: -100px;
}

        h2 {
            font-family: 'Lobster', cursive;
            color: #343a40;
             font-weight: 700;
        }

        .form-control {
            border: 1px solid #ced4da;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #4CAF50; /* Green shade */
            border-color: #4CAF50;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #45a049; /* Darker green shade */
            border-color: #39843c;
        }
        
        h1 {
            font-family: 'Lobster', cursive;
            color: #343a40;
            font-weight: 700;
        }

        p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 700;
        }

    </style>
</head>
<body>
     <h1 class="text-center">Budget Calculator</h1>
        <p class="text-center text-muted">Track your expenses and manage your budget effortlessly</p>
  
    <div class="container d-flex justify-content-center align-items-center  vh-100">
        
        <div class="login-form">
            <h2 class="text-center mb-4">Login <img src="./images/2.webp" height="50px" alt=""> </h2>
            <form>
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="text-center">
        <button type="button" onclick="login()" class="btn btn-primary w-100">Login</button>
    </div>
    <div class="text-center mt-3">
        <p>Don't have an account? <a href="register.html" class="text-decoration-none">Sign Up</a></p>
    </div>
</form>

        </div>
    </div>
    <script>
        function login(){
            let logindata={
                username:document.getElementById("username").value,
                password:document.getElementById("password").value
            }
            if( logindata.username===""||logindata.password===""){
                alert("please fill all the fields")
            }
            key=logindata.username
            data=JSON.parse(localStorage.getItem(key))
            if(!data){
                alert("invalid username")
            }
            else if(logindata.password !==data.password){
                alert("invalid password")
            }
            else{
                localStorage.setItem("username",logindata.username)
                window.location="./index.html"
            }
        }
    </script>
</body>
</html>
